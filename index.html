<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="./act.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyrus Carbungco</title>
</head>


<body>


    <div class="container">



        <form title="SignUp Form">

            <h2 class="formTitle">Signup Form</h2>
 

            <div class="form-group">
                <label for="textInp" class="textLabel"> Name:</label>
                <input type="text" id="textInp"  required>
            </div>

            <div class="form-group">
                <label for="emailInp" class="emailLabel">Email:</label>
                <input type="email" id="emailInp"  required>
            </div>


            <div class="form-group">
                <label for="passwordInp" class="passwordLabel">Password:</label>
                <input type="password" id="passwordInp"   required minlength="8">
            </div>


            <div class="form-group">

                <label for="CheckboxInp" class="chechboxLabel"> I agree to these Terms and Conditions </label>
                <input type="checkbox" id="CheckboxInp" required>
            </div>

            <div class="form-group">
                <button> Submit</button>


            </div>


        </form>

    </div>



</body>

</html>
